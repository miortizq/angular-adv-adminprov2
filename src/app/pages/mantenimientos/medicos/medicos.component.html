

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar médico ..."
                        (keyup)="buscar(txtBuscar.value);"
                        #txtBuscar/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div  class="row"
      *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">Médicos registrados en el sistema</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                routerLink="/dashboard/medicos/nuevo">
                                <i class="fa fa-user-md"></i>
                                Crear Médico
                            </a>
                        </div>
                    </div>
                </div> 

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center"> 
                                    <img [src]="medico.img! | imagen:'medicos'" 
                                         [alt]="medico.nombre"
                                         class="w100 avatar cursor"
                                         (click)="abrirModal(medico)">
                                </td>
                                <td>
                                    {{medico.nombre}}
                                </td>

                                <td class="text-nowrap text-center">
                                    <a  [routerLink]="['/dashboard/medicos',medico.uid]" 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Guardar"> 
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                        </a>
                                    <a  (click)="eliminarMedico(medico)"  
                                        data-toggle="tooltip"
                                        class="cursor" 
                                        data-original-title="Eliminar"> 
                                            <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                <!--
                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
